name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Extension (Bundle)
        run: pnpm run build --production

      - name: Package Extension
        # 生成 .vsix 文件
        run: pnpm exec vsce package --no-dependencies

      - name: Get VSIX Path
        id: vsix_path
        run: |
          # 找到当前目录下以 .vsix 结尾的文件
          VSIX_FILE=$(find . -maxdepth 1 -name "*.vsix" | head -n 1)
          echo "Found VSIX file: $VSIX_FILE"
          # 将路径写入 GitHub Output 供后续步骤使用
          echo "path=$VSIX_FILE" >> $GITHUB_OUTPUT

      - name: Publish to VS Code Marketplace
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ steps.vsix_path.outputs.path }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ${{ steps.vsix_path.outputs.path }}