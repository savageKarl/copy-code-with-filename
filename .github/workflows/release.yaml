name: Release and Sync

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Configure pnpm store path
        run: pnpm config set store-dir ~/.pnpm-store

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Frontend Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Lint & Format & Test Check
        run: pnpm run-p check 

      - name: Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm run semantic-release

      # --- 新增的关键步骤 ---
      - name: Rebuild node_modules for npm compatibility
        if: steps.semantic.outputs.new_release_published == 'true'
        run: pnpm install --frozen-lockfile --shamefully-hoist

      - name: Publish to Visual Studio Marketplace
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com

  sync-back-to-dev:
      runs-on: ubuntu-latest
      needs: release
      # 同样，只有在 semantic-release 成功发布后才执行同步
      if: github.ref == 'refs/heads/main' && needs.release.result == 'success' && fromJson(needs.release.outputs.semantic_new_release_published) == true
      outputs:
        semantic_new_release_published: ${{ needs.release.outputs.semantic_new_release_published }}
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            token: ${{ secrets.PAT_FOR_ACTIONS }}
            fetch-depth: 0

        - name: Configure Git
          run: |
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        - name: Sync main back to dev
          run: |
            echo "--- 正在同步 main 分支到 dev ---"
            
            echo "1. 正在从远程拉取所有最新数据..."
            git fetch --all --tags
            
            echo "--- origin/main 最新日志 ---"
            git log origin/main -n 5 --pretty=oneline
            echo "--- origin/dev 最新日志 ---"
            git log origin/dev -n 5 --pretty=oneline
            
            echo "2. 正在切换到 dev 分支..."
            git checkout dev
            git pull origin dev
            
            echo "3. 正在将 origin/main 合并到 dev..."
            git merge origin/main --no-ff -m "chore(sync): merge main back into dev after release [skip ci]"
            
            echo "4. 正在推送更新后的 dev 分支..."
            git push origin dev
            
            echo "--- 同步完成 ---"