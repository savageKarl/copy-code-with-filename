name: Release and Sync

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    # 我们需要将 semantic-release 的输出传递给下一个 job
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0 # 您可以根据需要更新 pnpm 版本

      - name: Configure pnpm store path
        run: pnpm config set store-dir ~/.pnpm-store

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Frontend Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Lint & Format & Test Check
        run: pnpm run-p check 

      # --- 关键修改：使用专门的 Action 来运行 semantic-release ---
      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- 这个步骤现在可以正确地根据 semantic-release 的输出来判断是否执行 ---
      - name: Rebuild node_modules for npm compatibility
        if: steps.semantic.outputs.new_release_published == 'true'
        run: pnpm install --frozen-lockfile --shamefully-hoist

      - name: Publish to Visual Studio Marketplace
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com

  sync-back-to-dev:
      runs-on: ubuntu-latest
      needs: release
      # 只有在 release job 成功，并且确实发布了新版本时才执行
      if: needs.release.result == 'success' && needs.release.outputs.new_release_published == 'true'
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            token: ${{ secrets.PAT_FOR_ACTIONS }} # 确保这个 PAT 有权限推送 dev 分支
            fetch-depth: 0

        - name: Configure Git
          run: |
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        - name: Sync main back to dev
          run: |
            echo "--- 正在同步 main 分支到 dev ---"
            git fetch --all --tags
            
            echo "--- origin/main 最新日志 ---"
            git log origin/main -n 5 --pretty=oneline
            echo "--- origin/dev 最新日志 ---"
            git log origin/dev -n 5 --pretty=oneline
            
            git checkout dev
            git pull origin dev
            
            git merge origin/main --no-ff -m "chore(sync): merge main back into dev after release [skip ci]"
            
            git push origin dev
            echo "--- 同步完成 ---"